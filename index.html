<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <h1>Events Lookup</h1>
    </header>

    <div class="description">
        <p>Find the events you'd like to go to, and 5 hotels near it!</p>
    </div>

    <div class="container">
        <form class="form">
            <h2>Enter the name of the city you'd like to visit</h2>
            <label for="ecity">City Name</label>
            <input type="text" name="ecity" id="city-input">
            <label for="ename">Event Name</label>
        </form>
    </div>
    <div class="weather"></div>
    <div class="event-list">
        Check out these events
    </div>
    <div class="hotel-motel"></div>
 <footer>
    Do we need a footer?
</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
